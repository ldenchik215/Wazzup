<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="conteiner">
    <form action="" class="form">
      <textarea class="phones" placeholder="Номера телефонов формата 7999234432" type="text" rows="50" cols="33"
        style="resize: none;"></textarea>
      <div class="input-wrapper">
        <input class="input-file" type="text" placeholder="Ссылка на изображение">
        <div class="img-preview">
          <img class="img" src="./img/No-Image-Placeholder.svg" alt="preview">
        </div>
        <textarea class="textMsg" placeholder="Текст сообщения" type="text" rows="15" cols="80"
          style="resize: none;"></textarea>
        <div class="status">Сообщений отправленно: </div>
      </div>
    </form>
    <button id="btn">Отправить</button>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
