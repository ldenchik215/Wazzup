<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Wazzup рассылка</title>
</head>

<body>
  <div class="conteiner">
    <form action="" class="form">
      <textarea class="phones" placeholder="Номера телефонов формата 7999234432" type="text" rows="50"
        style="resize: none;"></textarea>
      <div class="input-wrapper">
        <input class="input-api-key" type="text" placeholder="ApiKey из лк Wazzup">
        <select class="input-channelId" placeholder="Выберите канал для отправки сообщения">
          <option value="">-- Введите ApiKey, чтобы выбрать канал для отправки --</option>
        </select>
        <input class="input-file" type="url" placeholder="Ссылка на изображение или файл размером меньше 10 Мб"
          autocomplete="photo">
        <div class="img-preview">
          <img class="img" src="./img/No-Image-Placeholder.svg" alt="preview">
        </div>
        <textarea class="textMsg" placeholder="Текст сообщения" type="text" rows="15" style="resize: none;"></textarea>
        <div class="status-text">Сообщений отправленно:</div>
        <div class="btns">
          <button id="btn">Отправить</button>
          <button id="btnClear">Очистить лог</button>
        </div>
      </div>
      <div class="log-field">
        <h4>Тут будет отображаться процесс отправки сообщений:</h4>
        <div class="log"></div>
      </div>
    </form>

  </div>

  <script src="./js/app.js"></script>
</body>

</html>
